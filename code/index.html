<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        !(function () {
            var isEn = ['zh-cn', 'zh', 'zh-tw', 'zh-hk'].indexOf(navigator.language.toLowerCase()) >= 0 ?
                false : true;
            document.title = isEn ? 'Redirecting..' : '重定向中..';
            var paths = location.pathname.split(/\//g)
            switch (paths[1].toLowerCase()) {
                case 'code':
                    location.href = location.href.replace(/^http(s)?:\/\/fef.li\/code/i, 'https://code.ikrong.com')
                    break;
                default:
                    location.href = location.href.replace(/^http(s)?:\/\/fef.li/, 'https://ikrong.com')
                    break;
            }
        })()
    </script>
</body>

</html>
